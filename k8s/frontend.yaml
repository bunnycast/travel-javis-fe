apiVersion: apps/v1
kind: Deployment
metadata:
  name: javis-fe
  labels:
    app: javis-fe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: javis-fe
  template:
    metadata:
      labels:
        app: javis-fe
    spec:
      containers:
        - name: javis-fe
          image: rosco0611/javis-fe:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: javis-fe
  labels:
    app: javis-fe
spec:
  type: ClusterIP
  selector:
    app: javis-fe
  ports:
    - port: 80
      targetPort: 80