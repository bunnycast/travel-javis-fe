# nginx.conf
events {
  worker_connections 1024;
}

http {
  include mime.types;
  default_type application/octet-stream;

  sendfile on;
  keepalive_timeout 65;

  server {
    listen 80;
    server_name localhost; # 실제 도메인으로 변경해도 되지만, Docker 내부에서는 localhost로 충분합니다.

    root /usr/share/nginx/html; # React 빌드 파일이 복사되는 경로

    location / {
      try_files $uri $uri/ /index.html; # 이 부분이 SPA 라우팅의 핵심입니다.
    }

    # API 요청을 백엔드로 프록시하는 설정 (선택 사항, 필요하다면 추가)
    # location /api/ {
    #   proxy_pass http://backend-service-name:8000/; # 백엔드 서비스 이름과 포트로 변경
    #   proxy_set_header Host $host;
    #   proxy_set_header X-Real-IP $remote_addr;
    #   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #   proxy_set_header X-Forwarded-Proto $scheme;
    # }
  }
}